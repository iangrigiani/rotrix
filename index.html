<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Rotrix - Tetris con Gravedad Invertida</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            /* Prevent layout shifts during animations */
            contain: layout;
            /* Account for mobile status bar */
            padding-top: env(safe-area-inset-top);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            overflow: hidden;
            padding: 0;
            padding-top: max(-30px, env(safe-area-inset-top) - 30px); /* Move up by 30px (half button height) */
            padding-bottom: max(30px, env(safe-area-inset-bottom) + 30px); /* Reduced bottom padding, moved up */
            box-sizing: border-box;
            /* Hardware acceleration for smoother animations */
            transform: translateZ(0);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 2px;
            gap: 8px;
            padding: 2px 8px;
            flex-shrink: 0;
            /* Prevent repaints during score updates */
            will-change: contents;
        }

        .game-info {
            display: flex;
            flex-direction: row;
            gap: 12px;
            font-size: 12px;
            font-weight: 600;
            flex: 1;
            align-items: center;
            /* Optimize text rendering */
            text-rendering: optimizeSpeed;
        }

        .score, .level, .lines {
            color: #FFD700;
            /* Reduce repaints for frequently changing text */
            contain: layout style;
            white-space: nowrap;
            font-size: 12px;
            line-height: 1.2;
        }

        .score-label, .level-label, .lines-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 9px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 1px;
        }

        .score-value, .level-value, .lines-value {
            color: #FFD700;
            font-size: 14px;
            font-weight: 700;
        }

        .next-piece {
            width: 50px;
            height: 50px;
            border: 2px solid #444;
            background: #000;
            flex-shrink: 0;
            /* GPU acceleration */
            transform: translateZ(0);
        }

        canvas {
            border: 2px solid #444;
            background: #000;
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
            /* Ensure canvas fits within viewport - account for header and buttons */
            max-height: calc(100vh - 180px);
            max-height: calc(100dvh - 180px); /* Dynamic viewport height */
            object-fit: contain;
            flex-shrink: 1;
            flex-grow: 0;
            /* Optimize canvas rendering */
            image-rendering: pixelated;
            /* Prevent canvas clearing flicker */
            will-change: transform;
        }

        .controls {
            color: white;
            text-align: center;
            margin-top: 8px;
            font-size: 12px;
            flex-shrink: 0;
            padding: 0 10px;
            /* Prevent layout shifts */
            contain: layout;
        }

        .controls p {
            margin: 3px 0;
        }

        /* Mobile touch controls */
        .mobile-controls {
            display: none;
            width: 100%;
            max-width: 500px;
            margin-top: 8px;
            padding: 0 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom) + 60px); /* Extra space for Android nav buttons */
            flex-shrink: 0;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transition: all 0.1s;
        }

        .control-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .control-button.wide {
            width: 130px;
        }

        .control-button.rotate {
            font-size: 20px;
        }

        /* üîß Estilos para debugging */
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
            display: none;
        }

        .debug-panel.active {
            display: block;
        }

        .debug-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin: 2px;
            font-size: 11px;
        }

        .debug-button:hover {
            background: #2563eb;
        }

        .debug-stats {
            margin: 10px 0;
            font-size: 11px;
        }

        .toggle-debug {
            display: none; /* Hidden by default */
            position: fixed;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1001;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                padding: 0;
                padding-top: env(safe-area-inset-top);
            }

            .game-container {
                max-width: 100%;

                font-size: 11px;

            }

            .score-label, .level-label, .lines-label {
                font-size: 9px;
            }

            .score-value, .level-value, .lines-value {
                font-size: 13px;
            }

            .next-piece {
                width: 45px;
                height: 45px;
            }
            
            canvas {
                max-height: calc(100dvh - 140px);
            }
            
            .controls {
                margin-top: 4px;
                padding: 0 8px;
            }
            
            .mobile-controls {
                margin-top: 2px;
                padding: 0 8px;
                padding-bottom: calc(8px + env(safe-area-inset-bottom) + 30px); /* Reduced space, moved up */
            }
            
            .game-container {
                padding-top: max(-30px, env(safe-area-inset-top) - 30px); /* Move up by 30px */
                padding-bottom: max(30px, env(safe-area-inset-bottom) + 30px); /* Reduced bottom padding */
            }

            .controls {
                font-size: 11px;
                margin-top: 10px;
            }

            .mobile-controls {
                display: block;
                margin-top: 2px;
                padding-bottom: calc(8px + env(safe-area-inset-bottom) + 30px); /* Reduced space, moved up */
            }

            .debug-panel {
                position: fixed;
                top: 5px;
                right: 5px;
                left: 5px;
                max-width: none;
                max-height: 80vh;
                overflow-y: auto;
                font-size: 11px;
                padding: 10px;
            }

            .toggle-debug {
                position: fixed;
                top: 5px;
                right: 5px;
                padding: 6px 10px;
                font-size: 11px;
                z-index: 1002;
            }

            .debug-button {
                padding: 4px 8px;
                font-size: 10px;
            }
            
            canvas {
                max-height: calc(100vh - 200px);
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .game-container {
                padding: 5px;
                padding-top: max(5px, env(safe-area-inset-top));
                padding-bottom: max(5px, env(safe-area-inset-bottom));
            }
            
            .game-info {
                font-size: 12px;
            }

            .score, .level {
                font-size: 12px;
            }

            .next-piece {
                width: 60px;
                height: 60px;
            }

            .control-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .control-button.wide {
                width: 110px;
            }
            
            canvas {
                max-height: calc(100dvh - 130px);
            }
            
            .game-header {
                padding: 2px 4px;
                margin-bottom: 2px;
            }
            
            .game-info {
                gap: 8px;
                font-size: 10px;
            }
            
            .score-value, .level-value, .lines-value {
                font-size: 12px;
            }
            
            .score-label, .level-label, .lines-label {
                font-size: 8px;
            }
            
            .next-piece {
                width: 40px;
                height: 40px;
            }
            
            .controls {
                margin-top: 4px;
                padding: 0 5px;
            }
            
            .mobile-controls {
                margin-top: 2px;
                padding: 0 5px;
                padding-bottom: calc(5px + env(safe-area-inset-bottom) + 30px); /* Reduced space, moved up */
            }
            
            .game-container {
                padding-top: max(-30px, env(safe-area-inset-top) - 30px); /* Move up by 30px */
                padding-bottom: max(30px, env(safe-area-inset-bottom) + 30px); /* Reduced bottom padding */
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 0;
                padding-top: env(safe-area-inset-top);
            }
            
            .game-container {
                padding: 5px;
                padding-top: max(5px, env(safe-area-inset-top));
                padding-bottom: max(5px, env(safe-area-inset-bottom));
            }

            .game-container {
                flex-direction: row;

                gap: 10px;
            }

            .game-header {
                flex-direction: column;

                margin-bottom: 0;
            }

            .next-piece {
                width: 60px;

            }

            canvas {
                max-width: calc(100vh - 100px);
                max-height: calc(100vh - 50px);
            }

            .mobile-controls {
                display: none;
            }
        }

        /* Reduce repaints for frequently changing elements */
        #scoreDisplay, #levelDisplay {
            will-change: contents;
        }
    </style>

    <!-- Back button handler - MUST be in non-module script to be available immediately -->
    <script>
        // Define back button handler immediately (before module scripts load)
        window.handleBackButtonPress = function() {
            const exitApp = () => {
                if (window.CapacitorApp && typeof window.CapacitorApp.exitApp === 'function') {
                    window.CapacitorApp.exitApp();
                } else if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.App) {
                    window.Capacitor.Plugins.App.exitApp();
                }
            };
            
            if (window.rotrixGame) {
                if (window.rotrixGame.gameOver) {
                    // Game over - exit app immediately
                    exitApp();
                } else if (window.rotrixGame.showingQuitConfirmation) {
                    // Second press - exit app
                    exitApp();
                    setTimeout(exitApp, 50);
                } else {
                    // First press - show quit confirmation
                    window.rotrixGame.showQuitConfirmation();
                }
            } else {
                // No game - exit app
                exitApp();
            }
        };
    </script>

    <!-- Capacitor -->
    <script type="module">
        import { Capacitor } from '@capacitor/core';
        import { App } from '@capacitor/app';
        import { StatusBar, Style } from '@capacitor/status-bar';
        import { SplashScreen } from '@capacitor/splash-screen';
        import { initializeNativeServices } from './src/native/index.js';
        import { HapticService } from './src/native/haptics.js';
        
        // Make Capacitor available globally
        window.Capacitor = Capacitor;
        window.isNative = Capacitor.isNativePlatform();
        window.CapacitorApp = App;
        
        // Expose SplashScreen globally for use in rotrix.js
        if (window.isNative) {
            window.SplashScreen = SplashScreen;
        }
        
        // Initialize native services
        if (window.isNative) {
            // Also register with Capacitor's App plugin as backup
            // (handleBackButtonPress is already defined above)
            const handleBackButton = window.handleBackButtonPress;
            
            // Register back button listener with Capacitor as backup
            App.addListener('backButton', handleBackButton).catch(() => {
                // Silent fail - MainActivity handler is primary
            });
            
            initializeNativeServices().catch(console.error);
            
            // Configure status bar
            StatusBar.setStyle({ style: Style.Dark });
            StatusBar.setBackgroundColor({ color: '#1a1a1a' });
            
            // Splash screen will be hidden after game initializes (see rotrix.js)
            
            // Handle app state changes
            App.addListener('appStateChange', ({ isActive }) => {
                if (window.rotrixGame) {
                    if (isActive) {
                        // App came to foreground - resume game if paused
                        if (window.rotrixGame.paused && !window.rotrixGame.gameOver) {
                            window.rotrixGame.togglePause();
                        }
                    } else {
                        // App went to background - pause game
                        if (!window.rotrixGame.paused && !window.rotrixGame.gameOver) {
                            window.rotrixGame.togglePause();
                        }
                    }
                }
            });
        }
        
        // Show debug button only in development/web
        if (!window.isNative) {
            const debugToggle = document.getElementById('debugToggle');
            if (debugToggle) {
                debugToggle.style.display = 'block';
            }
        }
        
        // Make HapticService available globally for game integration
        window.HapticService = HapticService;
        
        // Expose App globally
        window.CapacitorApp = App;
    </script>

    <!-- üîß Scripts de debugging -->
    <script>
        let debugPanelVisible = false;
        let statsUpdateInterval;

        function toggleDebugPanel() {
            debugPanelVisible = !debugPanelVisible;
            const panel = document.getElementById('debugPanel');
            
            if (debugPanelVisible) {
                panel.classList.add('active');
                startStatsUpdate();
                console.log('üîß Panel de debugging activado');
                console.log('Usa "tester.*" y "debugRotrix.*" para comandos adicionales');
            } else {
                panel.classList.remove('active');
                stopStatsUpdate();
            }
        }

        function startStatsUpdate() {
            if (statsUpdateInterval) return;
            
            statsUpdateInterval = setInterval(() => {
                if (window.tester && window.tester.stats) {
                    document.getElementById('spawnCount').textContent = window.tester.stats.spawns;
                    document.getElementById('landedCount').textContent = window.tester.stats.landed;
                    document.getElementById('gravityCount').textContent = window.tester.stats.gravityChanges;
                    document.getElementById('preventedCount').textContent = window.tester.stats.prevented;
                }
            }, 1000);
        }

        function stopStatsUpdate() {
            if (statsUpdateInterval) {
                clearInterval(statsUpdateInterval);
                statsUpdateInterval = null;
            }
        }

        function runQuickTest() {
            if (window.tester) {
                console.log('üß™ Ejecutando test r√°pido...');
                const results = window.tester.runTests();
                
                if (results.failed === 0) {
                    alert('‚úÖ Todos los tests pasaron!');
                } else {
                    alert(`‚ö†Ô∏è ${results.failed} tests fallaron. Revisa la consola.`);
                }
            } else {
                alert('‚ùå Sistema de testing no disponible');
            }
        }

        // Atajos de teclado para debugging
        document.addEventListener('keydown', (e) => {
            // Ctrl + D = Toggle debug panel
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                toggleDebugPanel();
            }
            
            // Ctrl + T = Quick test
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                runQuickTest();
            }
        });

        // Update mobile control button symbols based on gravity direction
        function updateGravityButtons() {
            const dropBtn = document.getElementById('dropBtn');
            const downBtn = document.getElementById('downBtn');
            
            if (!dropBtn || !downBtn || !window.rotrixGame) return;
            
            if (window.rotrixGame.gravityDown) {
                // Gravity is DOWN: show down arrows
                dropBtn.textContent = '‚¨á‚¨á';
                downBtn.textContent = '‚Üì';
            } else {
                // Gravity is UP: show up arrows
                dropBtn.textContent = '‚¨Ü‚¨Ü';
                downBtn.textContent = '‚Üë';
            }
        }

        // Mobile touch controls
        function setupMobileControls() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const rotateBtn = document.getElementById('rotateBtn');
            const dropBtn = document.getElementById('dropBtn');
            const downBtn = document.getElementById('downBtn');
            const gravityBtn = document.getElementById('gravityBtn');

            if (!leftBtn || !window.rotrixGame) return;

            // Update button symbols based on initial gravity
            updateGravityButtons();

            function handleButton(action) {
                return (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (window.rotrixGame && !window.rotrixGame.gameOver && !window.rotrixGame.paused) {
                        action();
                    }
                };
            }

            leftBtn.addEventListener('touchstart', handleButton(() => {
                window.rotrixGame.movePiece(-1, 0);
                if (window.HapticService) window.HapticService.buttonPress().catch(() => {});
            }));
            rightBtn.addEventListener('touchstart', handleButton(() => {
                window.rotrixGame.movePiece(1, 0);
                if (window.HapticService) window.HapticService.buttonPress().catch(() => {});
            }));
            rotateBtn.addEventListener('touchstart', handleButton(() => {
                window.rotrixGame.rotatePiece();
                if (window.HapticService) window.HapticService.buttonPress().catch(() => {});
            }));
            dropBtn.addEventListener('touchstart', handleButton(() => {
                window.rotrixGame.hardDrop();
                if (window.HapticService) window.HapticService.buttonPress().catch(() => {});
            }));
            downBtn.addEventListener('touchstart', handleButton(() => {
                const dy = window.rotrixGame.gravityDown ? 1 : -1;
                window.rotrixGame.movePiece(0, dy);
                if (window.HapticService) window.HapticService.buttonPress().catch(() => {});
            }));
            gravityBtn.addEventListener('touchstart', handleButton(() => {
                window.rotrixGame.forceGravityFlip().then(() => {
                    // Update buttons after gravity changes
                    updateGravityButtons();
                });
                if (window.HapticService) window.HapticService.buttonPress().catch(() => {});
            }));

            // Prevent default touch behaviors
            [leftBtn, rightBtn, rotateBtn, dropBtn, downBtn, gravityBtn].forEach(btn => {
                btn.addEventListener('touchend', (e) => e.preventDefault());
                btn.addEventListener('touchcancel', (e) => e.preventDefault());
            });
        }

        // Make updateGravityButtons globally accessible
        window.updateGravityButtons = updateGravityButtons;

        // Setup mobile controls after game loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                setupMobileControls();
                // Hook into gravity changes to update buttons
                if (window.rotrixGame) {
                    const originalFlipGravity = window.rotrixGame.flipGravity.bind(window.rotrixGame);
                    window.rotrixGame.flipGravity = async function() {
                        await originalFlipGravity();
                        updateGravityButtons();
                    };
                }
            }, 500);
        });
    </script>
