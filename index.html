        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            /* Prevent layout shifts during animations */
            contain: layout;
            /* Account for mobile status bar */
            padding-top: env(safe-area-inset-top);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            overflow: hidden;
            padding: 0;
            padding-top: max(-30px, env(safe-area-inset-top) - 30px); /* Move up by 30px (half button height) */
            padding-bottom: max(30px, env(safe-area-inset-bottom) + 30px); /* Reduced bottom padding, moved up */
            box-sizing: border-box;
            /* Hardware acceleration for smoother animations */
            transform: translateZ(0);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 2px;
            gap: 8px;
            padding: 2px 8px;
            flex-shrink: 0;
            /* Prevent repaints during score updates */
            will-change: contents;
        }

        .game-info {
            display: flex;
            flex-direction: row;
            gap: 12px;
            font-size: 12px;
            font-weight: 600;
            flex: 1;
            align-items: center;
            /* Optimize text rendering */
            text-rendering: optimizeSpeed;
        }

        .score, .level, .lines {
            color: #FFD700;
            /* Reduce repaints for frequently changing text */
            contain: layout style;
            white-space: nowrap;
            font-size: 12px;
            line-height: 1.2;
        }

        .score-label, .level-label, .lines-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 9px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 1px;
        }

        .score-value, .level-value, .lines-value {

            font-size: 14px;
            font-weight: 700;
        }

        .next-piece {
            width: 50px;
            height: 50px;
            border: 2px solid #444;
            background: #000;
            flex-shrink: 0;
            /* GPU acceleration */
            transform: translateZ(0);
        }

        canvas {
            border: 2px solid #444;
            background: #000;
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
            /* Ensure canvas fits within viewport - account for header only */
            max-height: calc(100vh - 80px);
            max-height: calc(100dvh - 80px); /* Dynamic viewport height */

            flex-shrink: 1;
            flex-grow: 0;
            /* Optimize canvas rendering */
            image-rendering: pixelated;
            /* Prevent canvas clearing flicker */
            will-change: transform;
        }

        .controls {
            color: white;
            text-align: center;
            margin-top: 8px;
            font-size: 12px;
            flex-shrink: 0;
            padding: 0 10px;

    <!-- Back button handler - MUST be in non-module script to be available immediately -->
    <script>
        // Define back button handler immediately (before module scripts load)
        window.handleBackButtonPress = function() {
            const exitApp = () => {
                // Try multiple methods to exit the app
                if (window.CapacitorApp && typeof window.CapacitorApp.exitApp === 'function') {
                    try {
                        window.CapacitorApp.exitApp();
                    } catch (e) {
                        console.debug('exitApp error:', e);
                    }
                }
                if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.App) {
                    try {
                        window.Capacitor.Plugins.App.exitApp();
                    } catch (e) {
                        console.debug('Capacitor.Plugins.App.exitApp error:', e);
                    }
                }
            };
            
            if (window.rotrixGame) {
                if (window.rotrixGame.gameOver) {
                    // Game over - exit app immediately
                    exitApp();
                } else if (window.rotrixGame.showingQuitConfirmation) {
                    // Second press - exit app
                    exitApp();
                    setTimeout(exitApp, 50);
                } else {
                    // First press - show quit confirmation (works even during gravity flip)
                    // Pause the game immediately, even if gravity is flipping
                    if (!window.rotrixGame.paused) {
                        window.rotrixGame.paused = true;
                    }
                    window.rotrixGame.showQuitConfirmation();
                }
            } else {
                // No game - exit app
                exitApp();
            }
        };
    </script>

    <!-- Capacitor -->
    <script type="module">
        // Capacitor modules are available through the Capacitor runtime in native apps
        // For web/development, we'll handle errors gracefully
        let Capacitor, App, StatusBar, Style, SplashScreen;
        
        // First, check if Capacitor is already available from the runtime
        if (window.Capacitor) {
            Capacitor = window.Capacitor;
            // Try to get plugins from Capacitor runtime
            if (Capacitor.Plugins) {
                if (Capacitor.Plugins.App) App = Capacitor.Plugins.App;
                if (Capacitor.Plugins.StatusBar) StatusBar = Capacitor.Plugins.StatusBar;
                if (Capacitor.Plugins.SplashScreen) SplashScreen = Capacitor.Plugins.SplashScreen;
            }
        }
        
        // If not available from runtime, try to import modules
        if (!Capacitor) {
            try {
                const capacitorModule = await import('@capacitor/core').catch(() => null);
                if (capacitorModule && capacitorModule.Capacitor) {
                    Capacitor = capacitorModule.Capacitor;
                    
                    const appModule = await import('@capacitor/app').catch(() => null);
                    if (appModule && appModule.App) {
                        App = appModule.App;
                    }
                    
                    const statusBarModule = await import('@capacitor/status-bar').catch(() => null);
                    if (statusBarModule) {
                        StatusBar = statusBarModule.StatusBar;
                        Style = statusBarModule.Style;
                    }
                    
                    const splashModule = await import('@capacitor/splash-screen').catch(() => null);
                    if (splashModule) SplashScreen = splashModule.SplashScreen;
                }
            } catch (error) {
                // Silently handle - modules may not be available in all environments
                console.debug('Capacitor modules not available (this is normal in some environments)');
            }
        }
        
        // Provide fallbacks if modules weren't loaded
        if (!Capacitor) {
            Capacitor = {
                isNativePlatform: () => false,
                getPlatform: () => 'web'
            };
        }
        if (!App) {
            // Try to get App from Capacitor plugins if available
            if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.App) {
                App = window.Capacitor.Plugins.App;
                console.debug('Using App from Capacitor.Plugins.App');
            } else {
                // Fallback App object
                App = {
                    exitApp: () => {
                        // Try to exit app through Capacitor plugins
                        try {
                            if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.App) {
                                window.Capacitor.Plugins.App.exitApp();
                            }
                        } catch (e) {
                            console.debug('Fallback exitApp error:', e);
                        }
                    },
                    addListener: () => Promise.resolve({ remove: () => {} })
                };
            }
        }
        if (!StatusBar) {
            StatusBar = {
                setStyle: () => Promise.resolve(),
                setBackgroundColor: () => Promise.resolve()
            };
            Style = { Dark: 'DARK', Light: 'LIGHT' };
        }
        if (!SplashScreen) {
            SplashScreen = {
                show: () => Promise.resolve(),
                hide: () => Promise.resolve()
            };
        }
        
        import { initializeNativeServices } from './src/native/index.js';
        import { HapticService } from './src/native/haptics.js';
        
        // Make Capacitor available globally
        window.Capacitor = Capacitor;
        window.isNative = Capacitor.isNativePlatform();
        
        // Always try to use the real App from Capacitor.Plugins if available
        if (Capacitor && Capacitor.Plugins && Capacitor.Plugins.App) {
            App = Capacitor.Plugins.App;
            console.debug('Using App from Capacitor.Plugins.App');
        }
        
        window.CapacitorApp = App;
        
        // Debug: Log if App is available
        if (App && typeof App.exitApp === 'function') {
            console.debug('CapacitorApp.exitApp is available');
        } else {
            console.debug('CapacitorApp.exitApp is NOT available - using fallback');
        }
        
        // Expose SplashScreen globally for use in rotrix.js
        if (window.isNative) {
            window.SplashScreen = SplashScreen;
            // Ensure splash screen shows
            SplashScreen.show({
                showDuration: 3000,
                autoHide: false
            }).catch(() => {
                // Ignore errors
            });
        }
        
        // Initialize native services
        if (window.isNative) {
            // Also register with Capacitor's App plugin as backup
            // (handleBackButtonPress is already defined above)
            const handleBackButton = window.handleBackButtonPress;
            
            // Register back button listener with Capacitor as backup
            App.addListener('backButton', handleBackButton).catch(() => {
                // Silent fail - MainActivity handler is primary
            });
            
            initializeNativeServices().catch(console.error);
            
            // Configure status bar
            StatusBar.setStyle({ style: Style.Dark });
            StatusBar.setBackgroundColor({ color: '#1a1a1a' });
            
            // Splash screen will be hidden after game initializes (see rotrix.js)
            
            // Handle app state changes
            App.addListener('appStateChange', ({ isActive }) => {
                if (window.rotrixGame) {
                    if (isActive) {
                        // App came to foreground - resume game if paused
                        if (window.rotrixGame.paused && !window.rotrixGame.gameOver) {
                            window.rotrixGame.togglePause();
                        }
                    } else {
                        // App went to background - pause game
                        if (!window.rotrixGame.paused && !window.rotrixGame.gameOver) {
                            window.rotrixGame.togglePause();
                        }
                    }
                }
            });
        }
        
        // Show debug button only in development/web
        if (!window.isNative) {
            const debugToggle = document.getElementById('debugToggle');
            if (debugToggle) {
                debugToggle.style.display = 'block';
            }
        }
        
        // Make HapticService available globally for game integration
        window.HapticService = HapticService;
        
        // Expose App globally
        window.CapacitorApp = App;
    </script>
    
    <!-- Main Menu Script -->
    <script>
        // Menu state management - define immediately
        window.showMainMenu = function() {
            const menu = document.getElementById('mainMenu');
            const game = document.getElementById('gameContainer');
            const highscores = document.getElementById('highscoresScreen');
            if (menu) menu.classList.remove('hidden');
            if (game) game.classList.add('hidden');
            if (highscores) highscores.classList.add('hidden');
        };
        
        window.hideMainMenu = function() {
            const menu = document.getElementById('mainMenu');
            const game = document.getElementById('gameContainer');
            const highscores = document.getElementById('highscoresScreen');
            if (menu) menu.classList.add('hidden');
            if (game) game.classList.remove('hidden');
            if (highscores) highscores.classList.add('hidden');
        };
        
        // Highscores functions
        window.showHighscores = function() {
            const menu = document.getElementById('mainMenu');
            const game = document.getElementById('gameContainer');
            const highscores = document.getElementById('highscoresScreen');
            const nameInputDialog = document.getElementById('nameInputDialog');
            
            // Hide all other screens
            if (menu) menu.classList.add('hidden');
            if (game) game.classList.add('hidden');
            if (nameInputDialog) nameInputDialog.classList.add('hidden');
            
            // Show highscores screen
            if (highscores) {
                highscores.classList.remove('hidden');
                renderHighscores();
            }
        };
        
        function renderHighscores() {
            const list = document.getElementById('highscoresList');
            if (!list) return;
            
            // Import HighscoreManager dynamically
            import('./game/HighscoreManager.js').then(({ HighscoreManager }) => {
                const highscores = HighscoreManager.getHighscores();
                
                if (highscores.length === 0) {
                    list.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 40px;">No highscores yet. Play to set your first highscore!</div>';
                    return;
                }
                
                list.innerHTML = highscores.map((hs, index) => {
                    const rank = index + 1;
                    const date = new Date(hs.date);
                    const dateStr = date.toLocaleDateString();
                    const lines = hs.lines;
                    // Only show lines if it exists and is greater than 0
                    const linesText = (lines !== undefined && lines !== null && lines > 0) 
                        ? ` ‚Ä¢ ${lines} lines` 
                        : '';
                    return `
                        <div class="highscore-item">
                            <div class="highscore-rank">${rank}</div>
                            <div class="highscore-info">
                                <div class="highscore-name">${hs.name}</div>
                                <div class="highscore-details">Level ${hs.level}${linesText} ‚Ä¢ ${dateStr}</div>
                            </div>
                            <div class="highscore-score">${hs.score.toLocaleString()}</div>
                        </div>
                    `;
                }).join('');
            }).catch(() => {
                list.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 40px;">Error loading highscores</div>';
            });
        }
        
        // Name input dialog functions
        window.showNameInputDialog = function(score, level) {
            console.log('[Dialog] showNameInputDialog called with score:', score, 'level:', level);
            const dialog = document.getElementById('nameInputDialog');
            const scoreText = document.getElementById('nameInputScore');
            const input = document.getElementById('nameInput');
            
            if (!dialog) {
                console.error('[Dialog] nameInputDialog element not found!');
                return;
            }
            if (!scoreText) {
                console.error('[Dialog] nameInputScore element not found!');
                return;
            }
            if (!input) {
                console.error('[Dialog] nameInput element not found!');
                return;
            }
            
            // Ensure game is paused when showing dialog
            if (window.rotrixGame && !window.rotrixGame.paused) {
                window.rotrixGame.paused = true;
            }
            
            scoreText.textContent = `Score: ${score.toLocaleString()} ‚Ä¢ Level: ${level}`;
            input.value = '';
            dialog.classList.remove('hidden');
            console.log('[Dialog] Name input dialog shown');
            setTimeout(() => input.focus(), 100);
        };
        
        window.hideNameInputDialog = function() {
            const dialog = document.getElementById('nameInputDialog');
            if (dialog) dialog.classList.add('hidden');
        };
        
        // Menu button handlers
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById('playButton');
            const optionsButton = document.getElementById('optionsButton');
            const highscoresButton = document.getElementById('highscoresButton');
            const quitButton = document.getElementById('quitButton');
            
            if (playButton) {
                playButton.addEventListener('click', () => {
                    hideMainMenu();
                    // Start the game if it hasn't started yet
                    if (window.rotrixGame && !window.rotrixGame.gameStarted) {
                        window.rotrixGame.start();
                    }
                });
            }
            
            if (optionsButton) {
                optionsButton.addEventListener('click', () => {
                    // TODO: Show options menu
                    console.log('Options clicked');
                });
            }
            
            if (highscoresButton) {
                highscoresButton.addEventListener('click', () => {
                    showHighscores();
                });
            }
            
            // Highscores back button
            const highscoresBackButton = document.getElementById('highscoresBackButton');
            if (highscoresBackButton) {
                highscoresBackButton.addEventListener('click', () => {
                    showMainMenu();
                });
            }
            
            // Name input dialog handlers
            const nameInputSubmit = document.getElementById('nameInputSubmit');
            const nameInputCancel = document.getElementById('nameInputCancel');
            const nameInput = document.getElementById('nameInput');
            
            if (nameInputSubmit) {
                nameInputSubmit.addEventListener('click', () => {
                    saveHighscore();
                });
            }
            
            if (nameInputCancel) {
                nameInputCancel.addEventListener('click', () => {
                    hideNameInputDialog();
                });
            }
            
            if (nameInput) {
                nameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        saveHighscore();
                    }
                });
            }
            
            function saveHighscore() {
                console.log('[Save] saveHighscore called');
                const input = document.getElementById('nameInput');
                if (!input) {
                    console.error('[Save] nameInput element not found!');
                    return;
                }
                if (!window.rotrixGame) {
                    console.error('[Save] rotrixGame not available!');
                    return;
                }
                
                const name = input.value.trim();
                if (name.length === 0) {
                    alert('Please enter your name');
                    return;
                }
                
                const score = window.rotrixGame.score;
                const level = window.rotrixGame.level;
                const lines = window.rotrixGame.totalLines || 0;
                
                console.log('[Save] Saving highscore:', { name, score, level, lines });
                
                // Import HighscoreManager and save
                import('./game/HighscoreManager.js').then(({ HighscoreManager }) => {
                    const success = HighscoreManager.addHighscore(name, score, level, lines);
                    console.log('[Save] addHighscore returned:', success);
                    
                    hideNameInputDialog();
                    
                    // Navigate to highscores menu after saving
                    if (window.showHighscores) {
                        window.showHighscores();
                    } else {
                        console.error('[Save] showHighscores function not available!');
                    }
                }).catch((error) => {
                    console.error('[Save] Error saving highscore:', error);
                    hideNameInputDialog();
                });
            }
            
            if (quitButton) {
                quitButton.addEventListener('click', () => {
                    const exitApp = () => {
                        // Try multiple methods to exit the app
                        if (window.CapacitorApp && typeof window.CapacitorApp.exitApp === 'function') {
                            try {
                                window.CapacitorApp.exitApp();
                            } catch (e) {
                                console.debug('exitApp error:', e);
                            }
                        }
                        if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.App) {
                            try {
                                window.Capacitor.Plugins.App.exitApp();
                            } catch (e) {
                                console.debug('Capacitor.Plugins.App.exitApp error:', e);
                            }
                        }
                    };
                    exitApp();
                    setTimeout(exitApp, 50);
                    setTimeout(exitApp, 100);
                });
            }
        });
    </script>

    <script>
        let debugPanelVisible = false;
        let statsUpdateInterval;

        function toggleDebugPanel() {
            debugPanelVisible = !debugPanelVisible;
            const panel = document.getElementById('debugPanel');
            
            if (debugPanelVisible) {
                panel.classList.add('active');
                startStatsUpdate();
                console.log('üîß Panel de debugging activado');
                console.log('Usa "tester.*" y "debugRotrix.*" para comandos adicionales');
            } else {
                panel.classList.remove('active');
                stopStatsUpdate();
            }
        }

        function startStatsUpdate() {
            if (statsUpdateInterval) return;
            
            statsUpdateInterval = setInterval(() => {
                if (window.tester && window.tester.stats) {
                    document.getElementById('spawnCount').textContent = window.tester.stats.spawns;
                    document.getElementById('landedCount').textContent = window.tester.stats.landed;
                    document.getElementById('gravityCount').textContent = window.tester.stats.gravityChanges;
                    document.getElementById('preventedCount').textContent = window.tester.stats.prevented;
                }
            }, 1000);
        }

        function stopStatsUpdate() {
            if (statsUpdateInterval) {
                clearInterval(statsUpdateInterval);
                statsUpdateInterval = null;
            }
        }

        function runQuickTest() {
            if (window.tester) {
                console.log('üß™ Ejecutando test r√°pido...');
                const results = window.tester.runTests();
                
                if (results.failed === 0) {
                    alert('‚úÖ Todos los tests pasaron!');
                } else {
                    alert(`‚ö†Ô∏è ${results.failed} tests fallaron. Revisa la consola.`);
                }
            } else {
                alert('‚ùå Sistema de testing no disponible');
            }
        }

        // Atajos de teclado para debugging
        document.addEventListener('keydown', (e) => {
            // Ctrl + D = Toggle debug panel
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                toggleDebugPanel();
            }
            
            // Ctrl + T = Quick test
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                runQuickTest();
            }
        });

    </script>
