<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Rotrix - Tetris con Gravedad Invertida</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 10px;
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            /* Prevent layout shifts during animations */
            contain: layout;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            /* Hardware acceleration for smoother animations */
            transform: translateZ(0);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 15px;
            gap: 15px;
            /* Prevent repaints during score updates */
            will-change: contents;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
            flex: 1;
            /* Optimize text rendering */
            text-rendering: optimizeSpeed;
        }

        .score, .level, .lines {
            color: #FFD700;
            /* Reduce repaints for frequently changing text */
            contain: layout style;
            white-space: nowrap;
            font-size: 14px;
            line-height: 1.4;
        }

        .score-label, .level-label, .lines-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .score-value, .level-value, .lines-value {
            color: #FFD700;
            font-size: 18px;
            font-weight: 700;
        }

        .next-piece {
            width: 80px;
            height: 80px;
            border: 2px solid #444;
            background: #000;
            flex-shrink: 0;
            /* GPU acceleration */
            transform: translateZ(0);
        }

        canvas {
            border: 2px solid #444;
            background: #000;
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
            /* Optimize canvas rendering */
            image-rendering: pixelated;
            /* Prevent canvas clearing flicker */
            will-change: transform;
        }

        .controls {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            /* Prevent layout shifts */
            contain: layout;
        }

        .controls p {
            margin: 3px 0;
        }

        /* Mobile touch controls */
        .mobile-controls {
            display: none;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            padding: 0 10px;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            transition: all 0.1s;
        }

        .control-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .control-button.wide {
            width: 130px;
        }

        .control-button.rotate {
            font-size: 20px;
        }

        /* üîß Estilos para debugging */
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
            display: none;
        }

        .debug-panel.active {
            display: block;
        }

        .debug-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin: 2px;
            font-size: 11px;
        }

        .debug-button:hover {
            background: #2563eb;
        }

        .debug-stats {
            margin: 10px 0;
            font-size: 11px;
        }

        .toggle-debug {
            display: none; /* Hidden by default */
            position: fixed;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1001;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                align-items: flex-start;
            }

            .game-container {
                max-width: 100%;
            }

            .game-header {
                flex-direction: row;
                margin-bottom: 10px;
                gap: 10px;
            }

            .game-info {
                font-size: 12px;
                gap: 8px;
            }

            .score-label, .level-label, .lines-label {
                font-size: 10px;
            }

            .score-value, .level-value, .lines-value {
                font-size: 16px;
            }

            .next-piece {
                width: 70px;
                height: 70px;
            }

            .controls {
                font-size: 11px;
                margin-top: 10px;
            }

            .mobile-controls {
                display: block;
            }

            .debug-panel {
                position: fixed;
                top: 5px;
                right: 5px;
                left: 5px;
                max-width: none;
                max-height: 80vh;
                overflow-y: auto;
                font-size: 11px;
                padding: 10px;
            }

            .toggle-debug {
                position: fixed;
                top: 5px;
                right: 5px;
                padding: 6px 10px;
                font-size: 11px;
                z-index: 1002;
            }

            .debug-button {
                padding: 4px 8px;
                font-size: 10px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .game-info {
                font-size: 12px;
            }

            .score, .level {
                font-size: 12px;
            }

            .next-piece {
                width: 60px;
                height: 60px;
            }

            .control-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .control-button.wide {
                width: 110px;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 5px;
            }

            .game-container {
                flex-direction: row;
                align-items: flex-start;
                gap: 10px;
            }

            .game-header {
                flex-direction: column;
                width: auto;
                margin-bottom: 0;
            }

            .next-piece {
                width: 60px;
                height: 60px;
            }

            canvas {
                max-width: calc(100vh - 100px);
            }

            .mobile-controls {
                display: none;
            }
        }

        /* Reduce repaints for frequently changing elements */
        #scoreDisplay, #levelDisplay {
            will-change: contents;
        }
    </style>
</head>
<body>
    <!-- üîß Bot√≥n para mostrar/ocultar panel de debugging -->
    <button class="toggle-debug" onclick="toggleDebugPanel()">üêõ Debug</button>

    <!-- üîß Panel de debugging -->
    <div id="debugPanel" class="debug-panel">
        <h4>üîß Panel de Debugging</h4>
        <div class="debug-stats" id="debugStats">
            <div>Spawns: <span id="spawnCount">0</span></div>
            <div>Landed: <span id="landedCount">0</span></div>
            <div>Gravity: <span id="gravityCount">0</span></div>
            <div>Prevented: <span id="preventedCount">0</span></div>
        </div>
        <div>
            <button class="debug-button" onclick="runQuickTest()">üß™ Test R√°pido</button>
            <button class="debug-button" onclick="tester.showStats()">üìä Stats</button>
            <button class="debug-button" onclick="debugRotrix.exportLogs()">üíæ Export</button>
        </div>
        <div>
            <button class="debug-button" onclick="tester.simulatePlay(10)">ü§ñ Simular 10s</button>
            <button class="debug-button" onclick="debugRotrix.showBoard()">üéÆ Tablero</button>
            <button class="debug-button" onclick="tester.reset()">üîÑ Reset</button>
        </div>
        <div style="margin-top: 10px; font-size: 10px; color: #888;">
            <div>F12 ‚Üí Console para m√°s comandos</div>
            <div>Comandos: debugRotrix.*, tester.*</div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-header">
            <div class="game-info">
                <div class="score">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="scoreDisplay">0</div>
                </div>
                <div class="lines">
                    <div class="lines-label">Lines</div>
                    <div class="lines-value" id="linesDisplay">0</div>
                </div>
                <div class="level">
                    <div class="level-label">Level</div>
                    <div class="level-value" id="levelDisplay">1</div>
                </div>
            </div>
            <canvas id="nextPieceCanvas" class="next-piece"></canvas>
        </div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- Mobile touch controls -->
        <div class="mobile-controls">
            <div class="control-row">
                <button class="control-button wide" id="dropBtn">‚¨á‚¨á</button>
                <button class="control-button" id="downBtn">‚Üì</button>
                <button class="control-button" id="gravityBtn">‚å´</button>
            </div>
            <div class="control-row">
                <button class="control-button" id="leftBtn">‚Üê</button>
                <button class="control-button rotate" id="rotateBtn">‚Üª</button>
                <button class="control-button" id="rightBtn">‚Üí</button>
            </div>
        </div>
    </div>

    <!-- Scripts principales -->
    <script type="module" src="rotrix.js"></script>
    <script type="module" src="test_fixes.js"></script>

    <!-- üîß Scripts de debugging -->
    <script>
        let debugPanelVisible = false;
        let statsUpdateInterval;

        function toggleDebugPanel() {
            debugPanelVisible = !debugPanelVisible;
            const panel = document.getElementById('debugPanel');
            
            if (debugPanelVisible) {
                panel.classList.add('active');
                startStatsUpdate();
                console.log('üîß Panel de debugging activado');
                console.log('Usa "tester.*" y "debugRotrix.*" para comandos adicionales');
            } else {
                panel.classList.remove('active');
                stopStatsUpdate();
            }
        }

        function startStatsUpdate() {
            if (statsUpdateInterval) return;
            
            statsUpdateInterval = setInterval(() => {
                if (window.tester && window.tester.stats) {
                    document.getElementById('spawnCount').textContent = window.tester.stats.spawns;
                    document.getElementById('landedCount').textContent = window.tester.stats.landed;
                    document.getElementById('gravityCount').textContent = window.tester.stats.gravityChanges;
                    document.getElementById('preventedCount').textContent = window.tester.stats.prevented;
                }
            }, 1000);
        }

        function stopStatsUpdate() {
            if (statsUpdateInterval) {
                clearInterval(statsUpdateInterval);
                statsUpdateInterval = null;
            }
        }

        function runQuickTest() {
            if (window.tester) {
                console.log('üß™ Ejecutando test r√°pido...');
                const results = window.tester.runTests();
                
                if (results.failed === 0) {
                    alert('‚úÖ Todos los tests pasaron!');
                } else {
                    alert(`‚ö†Ô∏è ${results.failed} tests fallaron. Revisa la consola.`);
                }
            } else {
                alert('‚ùå Sistema de testing no disponible');
            }
        }

        // Atajos de teclado para debugging
        document.addEventListener('keydown', (e) => {
            // Ctrl + D = Toggle debug panel
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                toggleDebugPanel();
            }
            
            // Ctrl + T = Quick test
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                runQuickTest();
            }
        });

        // Update mobile control button symbols based on gravity direction
        function updateGravityButtons() {
            const dropBtn = document.getElementById('dropBtn');
            const downBtn = document.getElementById('downBtn');
            
            if (!dropBtn || !downBtn || !window.rotrixGame) return;
            
            if (window.rotrixGame.gravityDown) {
                // Gravity is DOWN: show down arrows
                dropBtn.textContent = '‚¨á‚¨á';
                downBtn.textContent = '‚Üì';
            } else {
                // Gravity is UP: show up arrows
                dropBtn.textContent = '‚¨Ü‚¨Ü';
                downBtn.textContent = '‚Üë';
            }
        }

        // Mobile touch controls
        function setupMobileControls() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const rotateBtn = document.getElementById('rotateBtn');
            const dropBtn = document.getElementById('dropBtn');
            const downBtn = document.getElementById('downBtn');
            const gravityBtn = document.getElementById('gravityBtn');

            if (!leftBtn || !window.rotrixGame) return;

            // Update button symbols based on initial gravity
            updateGravityButtons();

            function handleButton(action) {
                return (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (window.rotrixGame && !window.rotrixGame.gameOver && !window.rotrixGame.paused) {
                        action();
                    }
                };
            }

            leftBtn.addEventListener('touchstart', handleButton(() => window.rotrixGame.movePiece(-1, 0)));
            rightBtn.addEventListener('touchstart', handleButton(() => window.rotrixGame.movePiece(1, 0)));
            rotateBtn.addEventListener('touchstart', handleButton(() => window.rotrixGame.rotatePiece()));
            dropBtn.addEventListener('touchstart', handleButton(() => window.rotrixGame.hardDrop()));
            downBtn.addEventListener('touchstart', handleButton(() => {
                const dy = window.rotrixGame.gravityDown ? 1 : -1;
                window.rotrixGame.movePiece(0, dy);
            }));
            gravityBtn.addEventListener('touchstart', handleButton(() => {
                window.rotrixGame.forceGravityFlip().then(() => {
                    // Update buttons after gravity changes
                    updateGravityButtons();
                });
            }));

            // Prevent default touch behaviors
            [leftBtn, rightBtn, rotateBtn, dropBtn, downBtn, gravityBtn].forEach(btn => {
                btn.addEventListener('touchend', (e) => e.preventDefault());
                btn.addEventListener('touchcancel', (e) => e.preventDefault());
            });
        }

        // Make updateGravityButtons globally accessible
        window.updateGravityButtons = updateGravityButtons;

        // Setup mobile controls after game loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                setupMobileControls();
                // Hook into gravity changes to update buttons
                if (window.rotrixGame) {
                    const originalFlipGravity = window.rotrixGame.flipGravity.bind(window.rotrixGame);
                    window.rotrixGame.flipGravity = async function() {
                        await originalFlipGravity();
                        updateGravityButtons();
                    };
                }
            }, 500);
        });
    </script>
</body>
</html>
